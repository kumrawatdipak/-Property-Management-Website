<script >
   window.addEventListener("DOMContentLoaded",  function GenerateTable() {
        //Build an array containing Customer records.
        
        var feedbacks = JSON.parse(localStorage.getItem('feedbacks'));
        //document.getElementById('feedbacks').innerHTML = customers.toString();
        console.log( feedbacks );
        //Create a HTML Table element.
        var table = document.createElement("TABLE");
        table.border = "1";
        table.className ="fl-table";

        //Get the count of columns.
       var columnCount = feedbacks[0].length;

        //Add the header row.
        var hdr = ["Name","Email","Phone","Service","Feedback"];
        var row = table.insertRow(-1);
        for (var i = 0; i < columnCount; i++) {
            var headerCell = document.createElement("TH");
            headerCell.innerHTML = hdr[i];
            row.appendChild(headerCell);
        }

        //Add the data rows.
        for (var i = 0; i < feedbacks.length; i++) {
            row = table.insertRow(-1);
            for (var j = 0; j < columnCount; j++) {
                var cell = row.insertCell(-1);
                cell.innerHTML = feedbacks[i][j];
            }
        }

        var dvTable = document.getElementById("table-wrapper");
        dvTable.innerHTML = "";
        dvTable.appendChild(table);
    });
</script>
